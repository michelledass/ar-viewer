<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D AR Experience</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <!-- Include A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js library -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Add AR.js scene with AR capabilities -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
    <!-- Define marker (Hiro marker in this case) -->
    <a-marker preset="hiro">
      <!-- A simple green box to show in AR -->
      <a-box position='0 0.5 0' material="color: green;"></a-box>
    </a-marker>
    <!-- Add camera for AR experience (but camera will only be activated manually) -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- AR button component (this is crucial) -->
  <script>
    // Adding AR button
    var arButton = document.createElement('button');
    arButton.innerHTML = "Enter AR";
    arButton.style.position = 'absolute';
    arButton.style.top = '20px';
    arButton.style.left = '20px';
    arButton.style.padding = '10px';
    arButton.style.background = 'rgba(0, 0, 0, 0.5)';
    arButton.style.color = 'white';
    document.body.appendChild(arButton);

    // Activate AR when button is clicked
    arButton.onclick = function() {
      var scene = document.querySelector('a-scene');
      if (scene) {
        scene.enterVR(); // This triggers entering AR mode in A-Frame
      }
    };
  </script>
</body>
</html>
